<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>نخبه پروران</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Favicons -->
    <link href="images/Logo_Final.png" rel="icon">
    <link href="images/Logo_Final.png" rel="apple-touch-icon">
</head>

<body onload="get_color()" class="bg_body_choose">

    <div class="col-lg-4 main p0">
        <div class="col-12 first_img p0">
            <img src="images/befor.png">
        </div>
        <div class="choose_el m_0_0">

            <div class="code_befor lvl_befor">
                <ul>
                    <li id="s_2_5" class="befor_colorfull"></li>
                    <li id="s_1_5"></li>
                    <li id="s_3_5" class="befor_colorfull"></li>
                </ul>
            </div>
            <div id="lvl_1" class="text_befor ">
                <p>
                    تقویت مهارت های:<br> 1- تفکر استراتژیک<br> 2- حل مسئله
                </p>

            </div>

            <div class="Game_btn">
                <a class="" onclick="go_to()">
                    <div class="col-lg-12 Tik_btn p0">
                        <img id="tik_btn" src="images/Tik.png" alt="">
                        <img id="tik_btn_2" src="images/tik_2.png" alt="">
                    </div>
                </a>


            </div>

        </div>
    </div>

</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Script -->
<script>
    window.history.forward();

    function noBack() {
        window.history.forward();
    }

    function get_color() {
        var out_1 = sessionStorage.getItem('out_1');
        var out_2 = sessionStorage.getItem('out_2');
        if (out_1 == '') {
            document.getElementById("s_2_5").style.backgroundColor = "#00ff00";
        } else {
            document.getElementById("s_2_5").style.backgroundColor = "#ff0000";
        }
        if (out_2 == '') {
            document.getElementById("s_1_5").style.backgroundColor = "#00ff00";
        } else {
            document.getElementById("s_1_5").style.backgroundColor = "#ff0000";
        }
    }
</script>
<script>
    function go_to() {
        document.getElementById("tik_btn").style.display = "none";
        document.getElementById("tik_btn_2").style.display = "block";
        setTimeout(function() {
            document.getElementById("tik_btn").style.display = "block";
            document.getElementById("tik_btn_2").style.display = "none";
        }, 200);
        setTimeout(function() {
            window.location.href = "Game_2_3.html "
        }, 300);
    }
</script>

</html>
