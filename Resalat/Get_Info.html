<body onload="info_ta()" class="bg_body_enter">
    <div class="col-lg-4 main p0">
        <div class="col-12 first_img p0">
            <img src="images/back3.png">
        </div>
        <div class="choose_el">

            <div class="text_cat enter_code">
                <p>
                    اطلاعاتت رو وارد کن تا باهات تماس بگیریم
                </p>
            </div>

            <form method="post">
                <div class="link_cat code_input">
                    <input type="text" name="name" id="name" placeholder="نام و نام خانوادگی">
                </div>
                <div class="link_cat code_input">
                    <input type="tel" name="phone" id="phone" placeholder="شماره موبایل ">
                </div>
                <div class="link_cat code_input display_none">
                    <input type="tel" name="prize" id="prize" value="">
                </div>
                <div class="link_cat code_input display_none">
                    <input type="tel" name="code" id="code" value="">

<!-- Script -->
<script>
    var name_input;
    var number_input;
    var prize_input;
    var code_input;
    window.history.forward();

    function noBack() {
        window.history.forward();
    }


    function info_ta() {
        var result = '';
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for (var i = 0; i < 15; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        // alert(result);
        // code_input = result;
        document.getElementById("code").value = result;
        sessionStorage.setItem('Code_person', result);

        // return result;
        var prize = sessionStorage.getItem('winningInnerSegment');
        document.getElementById("prize").value = prize;
    }

    function setCookie(cname, result, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + result + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function checkCookie() {
        code_input = document.getElementById("code").value;
        var user = getCookie("Code_per");
        if (user != "") {
            // window.location.href = "Get_1.html";
        } else {
            user = number_input;
            if (user != "" && user != null) {
                setCookie("Code_per", user, 30);
                setCookie("code_input", code_input, 30);
            }
        }
    }

    function Go_To() {
        name_input = document.getElementById("name").value;
        number_input = document.getElementById("phone").value;
        prize_input = document.getElementById("prize").value;
        code_input = document.getElementById("code").value;
        window.location.href = "Get_1.html";
        checkCookie();
        // document.cookie = "name=oeschger";

        // alert(document.cookie);
    }
</script>
</script>
