<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>نخبه پروران</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Favicons -->
    <link href="images/Logo_Final.png" rel="icon">
    <link href="images/Logo_Final.png" rel="apple-touch-icon">
</head>

<body class="bg_body_choose">
    <div class="col-lg-4 main ">
        <div class="col-12 first_img p0">
            <img src="images/back1.png">
        </div>
        <div class="choose_el">
            <div class=" col-lg-12 first_img cat_img p0">
                <img src="images/Logo_Final.png ">
            </div>

            <div class="text_cat">
                <p>
                    مقطع تحصیلی
                </p>
            </div>
            <div class="link_cat">
                <ul>
                    <li id="Li_1" onclick="Picked_1()">۴ و ۵</li>
                    <li id="Li_2" onclick="Picked_2()">۶ و ۷</li>
                    <li id="Li_3" onclick="Picked_3()">۸ و ۹</li>
                </ul>
            </div>
            <div onclick="Go_To()" class="go_to_next_page">
                شروع کن
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Script -->
<script>
    window.history.forward();

    function noBack() {
        window.history.forward();
    }
    var Li_1 = 0;
    var Li_2 = 0;
    var Li_3 = 0;

    function Picked_1() {
        document.getElementById("Li_1").style.background = "#ffd530";
        document.getElementById("Li_1").style.color = "#33369b";
        document.getElementById("Li_2").style.background = "#fff";
        document.getElementById("Li_2").style.color = "#4D4D4D";
        document.getElementById("Li_3").style.background = "#fff";
        document.getElementById("Li_3").style.color = "#4D4D4D";
        Li_1 = 1;
        Li_2 = 0;
        Li_3 = 0;
    }

    function Picked_2() {
        document.getElementById("Li_2").style.background = "#ffd530";
        document.getElementById("Li_2").style.color = "#33369b";
        document.getElementById("Li_1").style.background = "#fff";
        document.getElementById("Li_1").style.color = "#4D4D4D";
        document.getElementById("Li_3").style.background = "#fff";
        document.getElementById("Li_3").style.color = "#4D4D4D";
        Li_1 = 0;
        Li_2 = 2;
        Li_3 = 0;
    }

    function Picked_3() {
        document.getElementById("Li_3").style.background = "#ffd530";
        document.getElementById("Li_3").style.color = "#33369b";
        document.getElementById("Li_2").style.background = "#fff";
        document.getElementById("Li_2").style.color = "#4D4D4D";
        document.getElementById("Li_1").style.background = "#fff";
        document.getElementById("Li_1").style.color = "#4D4D4D";
        Li_1 = 0;
        Li_2 = 0;
        Li_3 = 3;
    }

    function Go_To() {
        if (Li_1 == 1) {
            window.location.href = "Game_1_1_befor.html"
        } else if (Li_2 == 2) {
            window.location.href = "Game_2_1_befor.html"
        } else if (Li_3 == 3) {
            window.location.href = "Game_3_1_befor.html"
        } else {
            window.location.href = "#"
        }
    }
</script>

</html>
